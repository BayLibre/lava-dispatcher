client_type = qemu
qemu_binary = qemu-system-arm

kvm_arm_machine_options = -smp 2 -m 768 -cpu cortex-a15 -M vexpress-a15
kvm_arm_storage_options =  -drive if=sd,cache=writeback,file={DISK_IMAGE}
kvm_arm_networking_options =
# FIXME need to set up bridge on host and uncommend the line below for guests
# to talk to each other
# kvm_arm_networking_options = -netdev tap,id=tap0,script=no,downscript=no,ifname="tap0" -device virtio-net-device,netdev=tap0 \

qemu_options = %(kvm_arm_machine_options)s %(kvm_arm_storage_options)s %(kvm_arm_networking_options)s -nographic -enable-kvm

boot_cmds = root=/dev/mmcblk0p2 rw rootwait mem=768M console=ttyAMA0,38400n8

boot_options =
    boot_cmds

[boot_cmds]
default = boot_cmds
