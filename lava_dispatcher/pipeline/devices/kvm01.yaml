device_type: qemu

actions:
  deploy:
    methods:
      image:
        parameters:
          guest:
            size: 512  # in Mb
  boot:
    connections:
      serial:
      ssh:
    methods:
      qemu:
        parameters:
          command:
            qemu-system-x86_64
          boot_options:
            root: /dev/sda1
            console: ttyS0,115200
          options:
            - -nographic
            - -enable-kvm
            - -cpu host
            - -net nic,model=virtio,macaddr=52:54:00:12:34:58 -net user
            - -m 512

timeouts:
  apply-overlay-image:
    minutes: 2
  umount-retry:
    seconds: 57
  lava-test-shell:
    seconds: 30
