commands:
    connect: adb -s 04f228d1d9c76f39 shell
    soft_reboot: adb -s 04f228d1d9c76f39 reboot bootloader
    adb_command: adb -s 04f228d1d9c76f39
    fastboot_command: fastboot -s 04f228d1d9c76f39

device_type: lxc-droid
adb_serial_number: 04f228d1d9c76f39
fastboot_serial_number: 04f228d1d9c76f39
device_path: /dev/lxc-nexus4-01

actions:
  deploy:
    methods:
      lxc:
      fastboot:
    connections:
      lxc:
      serial:
      adb:
  boot:
    connections:
      lxc:
      adb:
    methods:
      lxc:
      fastboot:

timeouts:
  apply-overlay-image:
    seconds: 120
  umount-retry:
    seconds: 45
  lava-test-shell:
    seconds: 30
  power_off:
    seconds: 5
  connections:
    uboot-retry:
      seconds: 60
