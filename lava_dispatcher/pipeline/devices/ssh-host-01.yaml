device_type: ssh-host

actions:
  deploy:
    methods:
      ssh:
        options:
          - '-o'
          - 'Compression=yes'
          - '-o'
          - 'UserKnownHostsFile=/dev/null'
          - '-o'
          - 'PasswordAuthentication=no'
          - '-o'
          - 'StrictHostKeyChecking=no'
          - '-o'
          - 'LogLevel=FATAL'
        port: 8022
        host: localhost
        identity_file: 'device/dynamic_vm_keys/lava'  # unit test support

  boot:
    connections:
      ssh:
    methods:
      schroot:
        command:
          - 'schroot'
          - '-d'
          - '/'
          - '-u'
          - 'root'
        name:
          - raring
          - ringtail
      ssh:
      vm:

timeouts:
  lava-test-shell:
    seconds: 30
